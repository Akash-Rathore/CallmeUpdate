    <script>
    
    
    function gender_selecter(gender){
    
    	var genderfilter=gender.value;
        
    	$('#loader').show();
    	$.ajax({
    	   url:"./gender_selecter",
   	       type:"POST",
   	       dataType:"json",
   	       data:{"gender":gender.value},
   	       success:function(data,textStatus,jqXHR)
   	       {
   	    	
   	    	   
   	    	   var obj = JSON.parse(JSON.stringify(data.aaData));
   	     	    console.log(obj);
   	     	    
   	     	   $('.remove').remove();
   	    	   let html_data;
   	    	   $.each(obj, function( key, value ) {
    	    		
   	    		      if(genderfilter==value.gender){
    	    			  html_data +='<option class="remove" value="'+value.username+'">'+value.username+'</option>';
    	    		  }
   	    		      else if(genderfilter=='All')
    	    		  {
   	    				  html_data +='<option class="remove" value="'+value.username+'">'+value.username+'</option>';
   	    	    	    			  
    	    		  }
   	    		      
    	      	 });
   	    	    
   	    	    
   	    	    console.log(html_data);
   	    	    
    	    	$('.username').html(html_data);
  	    		 $('#loader').hide();
   	    	 
   	    	   
   	      },
   	      error:function(e)
   	      {
   	    	console.log("error in pages");
   	     }
     
       }); 
    
  }
    
    
    
    
     $(document).on('submit', '.form-submit', function (e) {
        e.preventDefault();
         
         var form=$(this);
    	 var formdata=new FormData($(form)[0]);
    	 var data={};
         formdata.forEach(function(value,key)
    	 {
    		  data[key]=value;
    	 }); 
    	
          $('#loader').show();
          $.ajax({
    	      
        	   url:"./addNewCategory",
    	       type:"POST",
    	       dataType:"json",
    	       data:data,
    	       success:function(data,textStatus,jqXHR)
    	       {
    	    	   console.log(data.status);
    	    	   if(data.status){
    	    		  
    	    		  Swal.fire({
    	    			  position: 'center',
    	    			  icon: 'success',
    	    			  title: 'Success',
    	    			  showConfirmButton: false,
    	    			  timer: 3500
    	    			})
    	    	 
    	    			 $('.form-submit').trigger("reset"); 
    	    			 $('#loader').hide();
    	    	  }
    	    	  else
    	    	  {
    	    		   Swal.fire({
     	    			  icon:'error',
     	    			  title:'something went wrong',
     	    			  text:"Something went Wrong",
     	    			  footer:'',
     	    			  timer:3000
     	    			}) 
     	    	
     	    			 $('#loader').hide();
    	    		  
    	    	  }
    	    	  
    	      },
    	     error:function(e)
    	    {
    	    	console.log("error in pages");
    	    }
      
         });
      
     });
    
    
    </script>
